name: Update Predictions and Backtest

on:
  workflow_dispatch:  # Manual trigger from GitHub Actions

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run predictor script
        run: python predictor_upgrade.py

      - name: Run backtesting script
        run: python backtesting_script.py

      - name: Commit and push updated files
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add predictions.json backtest_results.csv
          git commit -m "Auto-update: predictions and backtest results" || echo "Nothing to commit"
          git push
        env:
          # Use your personal access token added in repo settings â†’ Secrets
          # Go to Settings > Secrets > Actions > New repository secret
          # Name it PERSONAL_ACCESS_TOKEN
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
