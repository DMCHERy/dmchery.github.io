name: Update Predictions and Backtest

on:
  schedule:
    - cron: 1 */6 * * *
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run predictor script
      run: |
        python predictor_upgrade.py

    - name: Commit and push changes
      run: |
        git config --global user.email "actions@github.com"
        git config --global user.name "github-actions"
        git add .
        git commit -m "Auto-update: predictions and backtest results" || echo "No changes to commit"
        git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/DMCHERy/dmchery.github.io.git HEAD:main
